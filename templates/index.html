<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8fafc;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .options {
      display: flex;
      gap: 30px;
    }
    .option {
      padding: 20px 40px;
      font-size: 20px;
      color: #fff;
      background: #007bff;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Please choose a page</h1>
  <div class="options">
    <a class="option" href="{{ url_for('page1') }}">Page 1</a>
    <a class="option" href="{{ url_for('page2') }}">Page 2</a>
  </div>
</body>
</html>
